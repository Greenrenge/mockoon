name: Manual build
run-name: Manual build - ${{ inputs.namespace }}

on:
  push:
    branches:
      - gh-action
  workflow_dispatch:
    inputs:
      namespace:
      type: choice
      required: true
      description: 'Environment to deploy'  
      options:
        - dev
        - pd1
        - pd2
        - pd3
        - pd4
        - pd5
        - pd6
        - uat

env:
  DOCKER_IMAGE: ${{ github.repository }}
  DEPLOYMENT_NAME: kpc-mockoon

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.DOCKER_IMAGE }}
          flavor: |
            latest=false
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker Image
        run: |
          echo "Docker image: ${{ env.DOCKER_IMAGE }}"  && \
          echo "Docker tag: ${{ steps.meta.outputs.tags }}"  && \
          docker build --cache-from ${{ steps.meta.outputs.tags }} --build-arg API_URL=https://dev-mockoon.firster.kpc-dev.com/api/ --build-arg WEB_URL=https://dev-mockoon.firster.kpc-dev.com/  --build-arg APP_COMMIT_ID=$(echo ${GITHUB_SHA} | cut -c1-7) -t ${{ steps.meta.outputs.tags }} .
      - name: push docker image
        run: |
          echo "Docker image: ${{ inputs.DOCKER_IMAGE }}"  && \
          echo "Docker tag: ${{ steps.meta.outputs.tags }}"  && \
          docker push ${{ steps.meta.outputs.tags }}
  
