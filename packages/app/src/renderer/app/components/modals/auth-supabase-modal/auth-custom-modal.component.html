<div class="auth-modal">
  <div class="auth-container">
    <div class="modal-header">
      <h3 class="modal-title">
        Login With Supabase
        <br />
        <small class="text-muted h6"
          >Choose your authentication provider:</small
        >
      </h3>
    </div>

    <div class="modal-body">
      <div class="mb-3">
        <div class="input-group align-items-center">
          <button
            *ngIf="providers.includes('github')"
            (click)="onSubmit('github')"
            [disabled]="isLoading$ | async"
            class="btn btn-primary me-2"
          >
            <app-svg icon="github"></app-svg>
            Login with Github
          </button>

          <button
            *ngIf="providers.includes('keycloak')"
            (click)="onSubmit('keycloak')"
            [disabled]="isLoading$ | async"
            class="btn btn-secondary me-2"
          >
            <app-svg icon="keycloak"></app-svg>
            Login with Keycloak
          </button>
        </div>
      </div>

      <div *ngIf="isLoading$ | async" class="d-inline-block me-2">
        <app-spinner></app-spinner>
      </div>

      <div *ngIf="errorMessage$ | async as error" class="alert alert-danger">
        {{ error }}
      </div>
    </div>

    <div class="modal-footer justify-content-end">
      <button
        type="button"
        class="btn btn-secondary modal-close"
        (click)="close()"
      >
        Cancel
      </button>
    </div>
  </div>
</div>
