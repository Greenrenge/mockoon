<div class="modal-header">
  <h3 class="modal-title">Input your JSON Configuration</h3>
</div>

<div class="modal-body">
  <form [formGroup]="jsonForm">
    <div class="flex-fill">
      <div class="d-flex flex-column h-100">
        <div class="flex-fill">
          <app-editor
            class="h-100"
            [options]="bodyEditorConfig.options"
            [mode]="bodyEditorConfig.mode"
            formControlName="body"
          >
          </app-editor>
        </div>
        <div>
          <button
            type="button"
            class="btn btn-link btn-xs btn-icon text-primary ps-0"
            (click)="formatJSON()"
          >
            Beautify JSON
          </button>
        </div>
      </div>
    </div>

    <div *ngIf="errorMessage$ | async as error" class="alert alert-danger mt-3">
      {{ error }}
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="close()">
    Cancel
  </button>
  <button type="submit" class="btn btn-primary" (click)="submit()">
    Submit
  </button>
</div>
